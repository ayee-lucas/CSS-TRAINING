<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4 vh-100 w-100">
    <main class="p-2 h-100 w-100">
      <div
        style="height: 40%"
        class="w-100 d-flex gap-3 border border-black p-2 mb-4"
      >
        <div class="border border-black w-25 p-2">1</div>
        <div class="border border-black w-25 p-2">2</div>
        <div class="border border-black w-50 p-2">3</div>
      </div>
      <div
        class="w-100 d-flex flex-row-reverse gap-3 h-50 border border-black p-2"
      >
        <div class="border border-black w-25 p-2">1</div>
        <div class="border border-black w-25 p-2">2</div>
        <div class="border border-black w-50 p-2">3</div>
      </div>
    </main>
  </body>
</html>
