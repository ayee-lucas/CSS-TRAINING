<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout 3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="w-100 vh-100">
    <main class="d-flex w-100 h-100">
      <aside style="width: 20%" class="border-end border-black h-100">
        Side bar
      </aside>
      <section class="w-100 h-100 py-4 px-5">
        <header class="py-3 px-4 border border-black text-center">
          message
        </header>
        <div style="height: 90%" class="d-flex w-100 gap-3 pt-4">
          <div class="w-100 container h-100">
            <div class="row border border-black h-25 mb-4">1</div>
            <div class="row row-cols-2 h-75">
              <div class="col p-0 pe-4">
                <div class="border border-black w-100 h-100">2</div>
              </div>
              <div class="col p-0 pb-5">
                <div class="border border-black w-100 h-100">3</div>
              </div>
              <div class="col p-0 pe-4 pt-5">
                <div class="border border-black w-100 h-100">4</div>
              </div>
              <div class="col p-0">
                <div class="border border-black w-100 h-100">5</div>
              </div>
            </div>
          </div>
          <div style="height: 85vh" class="w-50 border border-black">2</div>
        </div>
      </section>
    </main>
  </body>
</html>
