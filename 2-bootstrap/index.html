<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="vh-100 w-100">
    <main class="h-100">
      <div class="pt-4 px-3 d-flex flex-column gap-3 h-100">
        <nav
          style="height: 40px"
          class="sticky-top w-100 text-center border-bottom border-black"
        >
          nav
        </nav>
        <header class="border p-3 text-center border-black">message</header>
        <section class="d-flex w-100 gap-3">
          <div class="border border-black flex-fill p-4">1</div>
          <div class="border border-black flex-fill p-4">2</div>
          <div class="border border-black flex-fill p-4">3</div>
          <div class="border border-black flex-fill p-4">4</div>
        </section>
        <section style="height: 40%" class="d-flex w-100 gap-3">
          <div class="w-50 h-100 border border-black">5</div>
          <div class="w-50 h-100 container g-col-6">
            <div class="row gap-3 h-50">
              <div class="col border border-black">6</div>
              <div class="col border border-black">7</div>
            </div>
            <div class="row h-50 pt-3">
              <div class="col border border-black">8</div>
            </div>
          </div>
        </section>
        <section style="height: 30%" class="w-100 d-flex gap-3">
          <div class="border border-black w-100">9</div>
          <div class="border border-black w-75">10</div>
        </section>
      </div>
    </main>
  </body>
</html>
